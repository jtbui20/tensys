<!DOCTYPE html>
<html>

<head>
    <script src="tenengine/game.js"></script>
    <script src="tenengine/player.js"></script>
    <script src="svg.js"></script>
    <script src="/src/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/src/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tensys</title>
</head>

<body>
    <header>
        <h1 id="title">TenSys</h1>
        <div id="navbar">
            <a href="search.html" navSearch">Search</a>
        </div>
    </header>
    <div id="content">
        <div id="info">
            Player A vs Player B
        </div>
        <div id="graphic">
        </div>
        <div>
            <table id="controls">
                <tr>
                    <td><input id="addPlayerA" type="button" value="PlayerA Point" /></td>
                    <td><input id="addPlayerB" type="button" value="PlayerB Point" /></td>
                </tr>
                <tr>
                    <td><input id="addNote" type="button" value="Add Note" onclick="" /></td>
                    <td><input id="notice" type="text" /></td>
                    <td><input id="addNote" type="button" value="Add Note" onclick="" /></td>
                </tr>
                <tr>
                    <td><input id="scrollLeft" type="button" value="Scroll Left" /></td>
                    <td><input id="scrollRight" type="button" value="Scroll Right" /></td>
                </tr>
                <tr>
                    <td><input id="scrollUp" type="button" value="Scroll Up" /></td>
                    <td><input id="scrollDown" type="button" value="Scroll Down" /></td>
                </tr>
            </table>
            <div id="scoretemp"></div>
            <table id="score">
                <tr id="PlayerA">
                    <td id="set"></td>
                    <td id="game"></td>
                    <td id="point"></td>
                </tr>
                <tr id="PlayerB">
                    <td id="set"></td>
                    <td id="game"></td>
                    <td id="point"></td>
                </tr>
            </table>
            <input id="saveGraph" type="button" value="Save Graph" />
            <input id="loadGraph" type="button" value="Load Graph" />
            <input id="file" type="text"/>
        </div>
    </div>
</body>

</html>
